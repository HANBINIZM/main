<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        body {background-color:silver;
              font-weight:400px;
              }
        
        .warp {display:grid;
               background-color:white;
               border-radius:10px;
               padding:5px 5px;
               grid-template-columns:20% 60% 20%; 
               grid-template-rows:50px 150px 150px 50px;               
              }
        .warp>div {border:3px solid black;
                   border-radius:20px;
                   margin:3px;
                   padding:10px;
                   font-weight:700;}
        .header {grid-column-start:1;
                 grid-column-end:4;
                 background-color:cyan;
                }
        .side {grid-column-start:1;
               grid-column-end:2;
               grid-row-start:2;
               grid-row-end:4;
               background-color:tomato;} 
        .con {grid-column-start:2;
              grid-column-end:3;
              grid-row-start:2;
              grid-row-end:4;
              background-color:skyblue;}
        .ad {grid-column-start:3;
             grid-column-end:4;
             grid-row-start:2;
             grid-row-end:3;
             background-color:gold;}
        .ab {grid-column-start:3;
             grid-column-end:4;
             grid-row-start:3;
             grid-row-end:4;
             background-color:yellowgreen;}           
        .foot {grid-column-start:1;
               grid-column-end:5;
               background-color:plum;}
        
        h1[class^="cox"] {color:tomato;}
        a:link {color:red;
            text-decoration:none;}
        a:visited {color:red;
                   text-decoration:none;}
        a:hover {color:blue;}
        a:active {font-size:larger;}
        a:focus {background-color:blue;}                               
    </style>
</head>
<body>
    <div class="warp">
        <div class="header">HEADER</div>
        <div class="side">SIDEMENU</div>
        <div class="con">CONTENT</div>
        <div class="ad">AD</div>
        <div class="ab">AB</div>
        <div class="foot">FOOTER</div>
    </div>
    <br>
    <div>
        <h1 class="juso"><a href="html.html">진주시</a></h1>
        <h1 class="cox"><a href="html.html">서울시</a></h1>
        <h1 class="cox1">부산광역시</h1>
        <h1 class="1cox">제주도</h1>
        <h1 class="i cox u">독도</h1>
    </div>
</body>
</html>
