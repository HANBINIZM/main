    <link href="styles/styles.css" rel="stylesheet" type=""text/css">
    <style>
        @media screen and (max-width:1000px) {
        body {background-color:black;
            }
        header > div
                {display:block;
                 height:70px;              
                 background-color:tomato;
                 padding:2%;
                 border:0.2em solid white;
                 border-radius:5px;
                 margin:0em;                
                 }                      
        .menu {text-decoration-line:none; 
               float:right;     
               font:bolder 10px '고딕'; 
               padding:5px;
               margin:20px 2px 5px ;
               border:3px solid black;
               background-color:yellow;
               }
        .menu:first-child {float:left;
                           display:inline;     
                           background:none;
                           border:none;
                           margin: 0px;
                           width:10px;
                           }
        .menu>img {width:50px;}                   
        form {display:none;}
        .warp {
            display:grid;
            background-color:skyblue;
            margin-top:0.2px;                                                        
            border:0.2em solid white;
            border-radius:10px;    
            grid-template-columns:50% 50%;
            grid-template-rows:70px 350px 70px 70px;
              
            }
        .ad, .aside, .main, .banner1, .banner2, .link
            {font:bolder 5vw '명조';
             text-align:center;
             text-shadow:3px 3px 3px white;
             line-height:1.5;
             border:3px solid black;
             border-radius:5px;
             margin:1px;
             padding:5px;        
                }         
        .ad {
            grid-column-start:1;
            grid-column-end:2; 
            grid-row-start:1;
            grid-row-end:2;
            }
        .aside {
            grid-column-start:2;
            grid-column-end:3;
            grid-row-start:1;
            grid-row-end:2;
        }
        .main {
            grid-column-start:1;
            grid-column-end:3;
            grid-row-start:2;
            grid-row-end:3;
            background-color:silver;
        }
        .banner1 {
            grid-column-start:1;
            grid-column-end:2;
            grid-row-start:3;
            grid-row-end:4;  
        }
        .banner2 {
            grid-column-start:2;
            grid-column-end:3;
            grid-row-start:3;
            grid-row-end:4;
        }
        .link {
            grid-column-start:1;
            grid-column-end:3;
            grid-row-start:4;
            grid-row-end:5;
            vertical-align:middle;
            text-align:center;
            line-height:50px;
        }
        .link>img {width:25px;}                           
        footer {color:white;}             
    }
    </style>
