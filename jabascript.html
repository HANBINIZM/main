<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 연습</title>
</head>
<body>
    <h1>Javascript operation & boolean</h1>
        <hr noshade><br>
            <input type="button" value="night" onclick="
                var target= document.querySelector('body');
                target.style.backgroundColor='black';
                target.style.color='yellow';
            ">
            <input type="button" value="day" onclick="
                var target= document.querySelector('body');
                target.style.backgroundColor='white';
                target.style.color='black';
            ">
            <input type="button" value="DAY/NIGHT" title="주간모드/야간모드" onclick="
                var target=document.querySelector('body');
                if(this.value==='night'){
                    target.style.backgroundColor='black';
                    target.style.color='yellow';
                    this.value='day'; 
                } else {
                    target.style.backgroundColor='white';
                    target.style.color='black';
                    this.value='night';
                }
            ">
        <h3>자바스크립트<br> 
                document.스타일.속성값='속성'</h3>
        변수 지정 : var
            <hr noshade><br>    
        <h2>1===1</h2>
            <script>
                document.write(1===1)
            </script>
        <h2>1===2</h2>
            <script>
                document.write(1===2)
            </script>
        <h3>boolean : 참과 거짓 판별.</h3>        
        <h3>1&lt;2</h3>
            <script>
                document.write(1<2)
            </script>
        <hr noshade><br>
            <h2>Program</h2>
                <script>
                    document.write("1<br>");
                    document.write("2<br>");
                    document.write("3<br>");
                    document.write("4<br>");
                </script>
            <h2>IF-True. 조건문. </h2>
                <script>
                    document.write("1<br>");
                        if(true){
                    document.write("2<br>");
                        } else {        
                    document.write("3<br>");
                        }
                    document.write("4<br>");
                </script>
            <h2>IF-false 조건문.</h2>
                <script>
                    document.write("1<br>");
                        if(false){
                    document.write("2<br>");
                        } else {        
                    document.write("3<br>");
                        }
                    document.write("4<br>");
                </script>
            <hr noshade>    
                
</body>
</html>
